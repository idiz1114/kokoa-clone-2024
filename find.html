<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="개인로고.png">
        <meta charset="UTF-8">
        <meta content="코코아톡 클론 2024 연습입니다.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>welcome to kokoa talk</title>
    </head>
    <body>
        <!--상단 바-->
        <div class="status-bar">
            <!--왼쪽 모서리-->
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <!--중간-->
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <!--오른쪽 모서리-->
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <!--스크린 헤더-->
        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                
                <span>
                    <i class="fas fa-search fa-lg"></i>
                </span>
                <span>
                    <i class="fas fa-cog fa-lg"></i>
                </span>
        
            </div>
        </header>

        <main class="find-screen">
            <!--구분선-->
            <div class="find-screen__recommended-friends">
                <div class="find-screen__recommended-friends-header">
                    <span>Recommended Friends</span>
                </div>
                <div class="find-screen__recommended-friends-main">You have no recommended friends.</div>
            </div>
            <!--구분선-->
            <div class="find-screen__open-chat">
                <div class="find-screen__open-chat-header">
                    <span>Open Chat</span>
                    <div>
                        <span>Go to Openchat Home</span>
                        <i class="fas fa-chevron-right fa-sm"></i>
                    </div>
                </div>
            </div>
        </main>

        <!--네비게이션-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__button">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__button">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fas fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__button">
                    <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></i></a></li>
                <li class="nav__button">
                    <a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/ae9d124494.js" crossorigin="anonymous"></script>
    </body>
</html>

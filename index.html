<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="개인로고.png">
        <meta charset="UTF-8">
        <meta content="코코아톡 클론 2024 연습입니다.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>welcome to kokoa talk</title>
    </head>
    <body>
        <!--상단 바를 3개 컬럼으로 만들고 필요한 아이콘 세팅함.-->
        <div class="status-bar">
            <!--왼쪽 모서리-->
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <!--중간-->
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <!--오른쪽 모서리-->
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <!--화면 중앙에 들어가는 문구-->
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
            <p class="welcome-header__text">If you have a Kakao Account,<br>log in with your email or phone number.</p>
        </header>
        <!--로그인에 필요한 정보 입력창-->
        <!--각 INPUT TYPE을 잘 지정해두면 어느 정도 유효값 검사를 하게 됨.-->
        <!--완벽하게 하려면 서버에도 유효값 검사해주는 작업을 해야 함-->
        <form id="login-form" action="friends.html" method="get" >
            <!--아이디, 비밀번호-->
            <input name="username" type="text" placeholder="Email or phone number">
            <input name="password" type="password" placeholder="Password">
            <!--로그인, 사인업 버튼-->
            <div class="login-form__buttons">
                <input type="submit" value="Log in">
                <input type="submit" value="Sign Up">
            </div>
            <!--계정 및 비밀번호 찾기 링크-->
            <a href="#">Find Kakao Account or Password</a>
        </form>
        <!--화면 너비 645px 이상일 경우-->
        <div id="no-mobile">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" /></svg>
            <h3>Sorry, your screen is too BIG!</h3>
            <p>Please re-visit this website on your phone.</p>
        </div>



        <script src="https://kit.fontawesome.com/ae9d124494.js" crossorigin="anonymous"></script>
    </body>
</html>

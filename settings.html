<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="개인로고.png">
        <meta charset="UTF-8">
        <meta content="코코아톡 클론 2024 연습입니다.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>welcome to kokoa talk</title>
    </head>
    <body>
        <!--상단 바-->
        <div class="status-bar">
            <!--왼쪽 모서리-->
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <!--중간-->
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <!--오른쪽 모서리-->
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <!--스크린 헤더-->
        <header class="alt-header">
            <div class="alt-header__column">
                <i class="fas fa-chevron-left fa-lg"></i>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <i class="fas fa-search fa-lg"></i>
            </div>
        </header>
        <main class="settings-screen">
            <ul class="settings-menu">
                <li class="settings-setting">
                    <div class="settings-setting__column">
                        <i class="fas fa-search fa-sm"></i>
                        <h5 class="settings-title">Notices</h5>
                        <div class="badge badge-sm">N</div>
                    </div>
                    <div class="settings-setting__column">
                        <span>Default Theme</span>
                    </div>
                </li>
            </ul>

        <!--네비게이션-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__button">
                    <a class="nav__link" href="friends.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__button">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__button">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></i></a></li>
                <li class="nav__button">
                    <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>

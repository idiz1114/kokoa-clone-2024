<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="개인로고.png">
        <meta charset="UTF-8">
        <meta content="코코아톡 클론 2024 연습입니다.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>welcome to kokoa talk</title>
    </head>
    <body>
        <!--상단 바-->
        <div class="status-bar">
            <!--왼쪽 모서리-->
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <!--중간-->
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <!--오른쪽 모서리-->
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <!--스크린 헤더-->
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span>
                    <i class="fas fa-search fa-lg"></i>
                </span>
                <span>
                    <i class="fas fa-music fa-lg"></i>
                </span>
                <a href="settings.html">
                    <span>
                        <i class="fas fa-cog fa-lg"></i>
                    </span>
                </a>
                
            </div>
        </header>

        <main class="more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--xl" src="개인로고.png" alt="">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nicolas</h4>
                        <h6 class="user-component__subtitle">this text whatever</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
        <!--아이콘들-->
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-calendar-check fa-2x"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-inbox fa-2x"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-smile-wink fa-2x"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-flag fa-2x"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-user-circle fa-2x"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-comments fa-2x"></i>
                    <span>Openchat</span>
                </div>
            </div>
            <div class="divider__horizontal"></div>
            <div>
                <h5>Suggestions</h5>
                <div class="icon-row__under4">
                    <div class="icon-row__bgicon">
                        <i class="far fa-calendar-check fa-2x"></i>
                        <span>Kakao Story</span>
                    </div>
                    <div class="icon-row__bgicon">
                        <i class="fas fa-inbox fa-2x"></i>
                        <span>Kakao Friends</span>
                    </div>
                    <div class="icon-row__bgicon">
                        <i class="far fa-smile-wink fa-2x"></i>
                        <span>Friends Gem</span>
                    </div>
                    <div class="icon-row__bgicon">

                    </div>
                </div>
            </div>
        </main>

        <!--네비게이션-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__button">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__button">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__button">
                    <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></i></a></li>
                <li class="nav__button">
                    <a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/ae9d124494.js" crossorigin="anonymous"></script>
    </body>
</html>
